<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="grid-container full">
            <div class="grid-x">

                <div class="grid-y medium large-4">
                    <div class="search-container">
                        <h2>Search for a City</h2>
                        <input class="search-box" placeholder="Enter City" type="text"> <br>
                        <button class="search-btn" type="search-btn">Search</button>
                    </div>

                    <div class="recent-searches">
                        <h2> Recent Searches</h2>
                    </div>
                </div>



                <div class="grid-y cell medium-auto large-8">
                    <div class="search-results">
                        <h2>Search Results</h2>
                    </div>
                </div>

                <div class="forecast cell large-12">
                    <h2>5 day forecast</h2>
                </div>
            </div>


        </div>




        <div class="weekly-forecast"></div>

        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
            crossorigin="anonymous"></script>
    </main>

</body>

</html>
